<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2c3e50;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .difficulty-presets {
            display: flex;
            gap: 8px;
            padding: 4px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .preset-btn {
            background: transparent;
            color: #495057;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: #3498db;
            color: white;
        }

        .preset-btn.active {
            background: #3498db;
            color: white;
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.3);
        }

        .game-config {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .game-config label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .game-config input {
            width: 50px;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            background: white;
            transition: border-color 0.2s ease;
        }

        .game-config input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #2980b9;
        }

        button:active {
            transform: translateY(0);
        }

        #game-status {
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            min-width: 140px;
            color: #495057;
        }

        #game-status.won {
            border-color: #28a745;
            color: #28a745;
        }

        #game-status.lost {
            border-color: #dc3545;
            color: #dc3545;
        }

        .board-container {
            display: inline-block;
            margin: 30px 0;
        }

        .board {
            display: inline-block;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
        }

        .row {
            display: flex;
        }

        .tile {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            background: #f8f9fa;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .tile:hover {
            background: #e9ecef;
        }

        .tile:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .tile.exposed {
            background: #ffffff;
            border-color: #ced4da;
        }

        .tile.exposed:hover {
            background: #ffffff;
        }

        .tile.flagged {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .tile.bomb {
            background: #dc3545;
            color: white;
        }

        .tile.number-1 { color: #0d6efd; }
        .tile.number-2 { color: #198754; }
        .tile.number-3 { color: #fd7e14; }
        .tile.number-4 { color: #6f42c1; }
        .tile.number-5 { color: #dc3545; }
        .tile.number-6 { color: #20c997; }
        .tile.number-7 { color: #6610f2; }
        .tile.number-8 { color: #495057; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-weight: 500;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            color: #495057;
            font-size: 14px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Game celebration animations */
        .board.game-won {
            animation: celebrate 0.6s ease-in-out;
        }

        .board.game-lost .tile.bomb {
            animation: explode 0.4s ease-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(-1deg); }
            50% { transform: scale(1.08) rotate(1deg); }
            75% { transform: scale(1.05) rotate(-0.5deg); }
        }

        @keyframes explode {
            0% { 
                transform: scale(1); 
                background: #dc3545;
            }
            50% { 
                transform: scale(1.2); 
                background: #ff4757;
                box-shadow: 0 0 15px rgba(255, 71, 87, 0.8);
            }
            100% { 
                transform: scale(1); 
                background: #dc3545;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 0;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .difficulty-presets {
                order: -1;
            }
            
            .tile {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .stats {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        
        <div class="controls">
            <div class="difficulty-presets">
                <button class="preset-btn" onclick="setDifficulty(9, 10)">Beginner</button>
                <button class="preset-btn" onclick="setDifficulty(16, 40)">Intermediate</button>
                <button class="preset-btn" onclick="setDifficulty(20, 99)">Expert</button>
            </div>
            
            <div class="game-config">
                <label for="size">Size:</label>
                <input type="number" id="size" value="10" min="5" max="20">
                
                <label for="mines">Mines:</label>
                <input type="number" id="mines" value="10" min="1" max="50">
            </div>
            
            <button onclick="newGame()">New Game</button>
            
            <div id="game-status">Ready to play!</div>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <span>ðŸ’£</span>
                <span id="mine-count">0</span>
            </div>
            <div class="stat">
                <span>ðŸš©</span>
                <span id="flag-count">0</span>
            </div>
            <div class="stat">
                <span>ðŸŽ¯</span>
                <span id="exposed-count">0</span>
            </div>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let gameData = null;

        function setDifficulty(size, mines) {
            document.getElementById('size').value = size;
            document.getElementById('mines').value = mines;
            
            // Update active preset button
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Auto-start new game with preset
            newGame();
        }

        async function newGame() {
            const size = parseInt(document.getElementById('size').value);
            const mines = parseInt(document.getElementById('mines').value);
            
            if (mines >= size * size) {
                alert('Too many mines for the board size!');
                return;
            }

            document.body.classList.add('loading');
            
            try {
                const response = await fetch('/api/new-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ size, mine_count: mines })
                });
                
                if (!response.ok) throw new Error('Failed to create game');
                
                const game = await response.json();
                currentGameId = game.game_id;
                gameData = game;
                renderBoard(game);
                updateStatus('Game in progress', '');
                updateStats();
            } catch (error) {
                console.error('Error creating game:', error);
                updateStatus('Error creating game', 'lost');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        async function clickTile(x, y) {
            if (!currentGameId || !gameData) return;
            
            const tile = gameData.board[x][y];
            if (tile.exposed || tile.flagged) return;

            try {
                const response = await fetch(`/api/game/${currentGameId}/click/${x}/${y}`, { 
                    method: 'POST' 
                });
                
                if (!response.ok) throw new Error('Failed to click tile');
                
                const result = await response.json();
                gameData = result;
                renderBoard(result);
                updateGameStatus(result.game_state);
                updateStats();
            } catch (error) {
                console.error('Error clicking tile:', error);
            }
        }

        async function flagTile(x, y) {
            if (!currentGameId || !gameData) return;
            
            const tile = gameData.board[x][y];
            if (tile.exposed) return;

            try {
                const response = await fetch(`/api/game/${currentGameId}/flag/${x}/${y}`, { 
                    method: 'POST' 
                });
                
                if (!response.ok) throw new Error('Failed to flag tile');
                
                const result = await response.json();
                gameData = result;
                renderBoard(result);
                updateStats();
            } catch (error) {
                console.error('Error flagging tile:', error);
            }
        }

        function renderBoard(game) {
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.className = 'board';
            
            // Add celebration classes based on game state
            if (game.game_state === 'Won') {
                board.classList.add('game-won');
            } else if (game.game_state === 'Lost') {
                board.classList.add('game-lost');
            }

            game.board.forEach((row, x) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                row.forEach((tile, y) => {
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'tile';

                    if (tile.exposed) {
                        tileDiv.classList.add('exposed');
                        if (tile.value === 'bomb') {
                            tileDiv.classList.add('bomb');
                            tileDiv.textContent = 'ðŸ’£';
                        } else if (tile.value && tile.value !== '0') {
                            tileDiv.textContent = tile.value;
                            tileDiv.classList.add(`number-${tile.value}`);
                        }
                    } else if (tile.flagged) {
                        tileDiv.classList.add('flagged');
                        tileDiv.textContent = 'ðŸš©';
                    }

                    tileDiv.onclick = () => clickTile(x, y);
                    tileDiv.oncontextmenu = (e) => {
                        e.preventDefault();
                        flagTile(x, y);
                    };

                    rowDiv.appendChild(tileDiv);
                });

                board.appendChild(rowDiv);
            });
        }

        function updateStatus(message, statusClass) {
            const statusElement = document.getElementById('game-status');
            statusElement.textContent = message;
            statusElement.className = statusClass;
        }

        function updateGameStatus(gameState) {
            switch (gameState) {
                case 'Won':
                    updateStatus('ðŸŽ‰ You Won!', 'won');
                    break;
                case 'Lost':
                    updateStatus('ðŸ’¥ Game Over', 'lost');
                    break;
                default:
                    updateStatus('Game in progress', '');
            }
        }

        function updateStats() {
            if (!gameData) return;
            
            document.getElementById('mine-count').textContent = gameData.mine_count;
            
            const flagCount = gameData.board.flat().filter(tile => tile.flagged).length;
            document.getElementById('flag-count').textContent = flagCount;
            
            const exposedCount = gameData.board.flat().filter(tile => tile.exposed).length;
            document.getElementById('exposed-count').textContent = exposedCount;
        }

        // Start with a new game when page loads
        window.addEventListener('load', newGame);
    </script>
</body>
</html>
