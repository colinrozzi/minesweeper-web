<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .game-config {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .game-config label {
            font-weight: 600;
            color: #555;
        }

        .game-config input {
            width: 60px;
            padding: 5px 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #game-status {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            min-width: 200px;
        }

        #game-status.won {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        #game-status.lost {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .board-container {
            display: inline-block;
            margin: 20px 0;
        }

        .board {
            display: inline-block;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: #999;
        }

        .row {
            display: flex;
        }

        .tile {
            width: 32px;
            height: 32px;
            border: 1px solid #777;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            background: #c0c0c0;
            transition: all 0.1s ease;
            user-select: none;
        }

        .tile:hover {
            background: #d0d0d0;
        }

        .tile.exposed {
            background: #fff;
            border-color: #bbb;
        }

        .tile.exposed:hover {
            background: #fff;
        }

        .tile.flagged {
            background: #ffeb3b;
        }

        .tile.bomb {
            background: #f44336;
            color: white;
        }

        .tile.number-1 { color: #1976d2; }
        .tile.number-2 { color: #388e3c; }
        .tile.number-3 { color: #f57c00; }
        .tile.number-4 { color: #7b1fa2; }
        .tile.number-5 { color: #d32f2f; }
        .tile.number-6 { color: #00796b; }
        .tile.number-7 { color: #303f9f; }
        .tile.number-8 { color: #424242; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .tile {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Minesweeper</h1>
        
        <div class="controls">
            <div class="game-config">
                <label for="size">Size:</label>
                <input type="number" id="size" value="10" min="5" max="20">
                
                <label for="mines">Mines:</label>
                <input type="number" id="mines" value="15" min="1" max="50">
            </div>
            
            <button onclick="newGame()">ðŸ†• New Game</button>
            
            <div id="game-status">Ready to play!</div>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <span>ðŸ’£</span>
                <span id="mine-count">0</span>
            </div>
            <div class="stat">
                <span>ðŸš©</span>
                <span id="flag-count">0</span>
            </div>
            <div class="stat">
                <span>ðŸŽ¯</span>
                <span id="exposed-count">0</span>
            </div>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let gameData = null;

        async function newGame() {
            const size = parseInt(document.getElementById('size').value);
            const mines = parseInt(document.getElementById('mines').value);
            
            if (mines >= size * size) {
                alert('Too many mines for the board size!');
                return;
            }

            document.body.classList.add('loading');
            
            try {
                const response = await fetch('/api/new-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ size, mine_count: mines })
                });
                
                if (!response.ok) throw new Error('Failed to create game');
                
                const game = await response.json();
                currentGameId = game.game_id;
                gameData = game;
                renderBoard(game);
                updateStatus('Game in progress', '');
                updateStats();
            } catch (error) {
                console.error('Error creating game:', error);
                updateStatus('Error creating game', 'lost');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        async function clickTile(x, y) {
            if (!currentGameId || !gameData) return;
            
            const tile = gameData.board[x][y];
            if (tile.exposed || tile.flagged) return;

            try {
                const response = await fetch(`/api/game/${currentGameId}/click/${x}/${y}`, { 
                    method: 'POST' 
                });
                
                if (!response.ok) throw new Error('Failed to click tile');
                
                const result = await response.json();
                gameData = result;
                renderBoard(result);
                updateGameStatus(result.game_state);
                updateStats();
            } catch (error) {
                console.error('Error clicking tile:', error);
            }
        }

        async function flagTile(x, y) {
            if (!currentGameId || !gameData) return;
            
            const tile = gameData.board[x][y];
            if (tile.exposed) return;

            try {
                const response = await fetch(`/api/game/${currentGameId}/flag/${x}/${y}`, { 
                    method: 'POST' 
                });
                
                if (!response.ok) throw new Error('Failed to flag tile');
                
                const result = await response.json();
                gameData = result;
                renderBoard(result);
                updateStats();
            } catch (error) {
                console.error('Error flagging tile:', error);
            }
        }

        function renderBoard(game) {
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.className = 'board';

            game.board.forEach((row, x) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                row.forEach((tile, y) => {
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'tile';

                    if (tile.exposed) {
                        tileDiv.classList.add('exposed');
                        if (tile.value === 'bomb') {
                            tileDiv.classList.add('bomb');
                            tileDiv.textContent = 'ðŸ’£';
                        } else if (tile.value && tile.value !== '0') {
                            tileDiv.textContent = tile.value;
                            tileDiv.classList.add(`number-${tile.value}`);
                        }
                    } else if (tile.flagged) {
                        tileDiv.classList.add('flagged');
                        tileDiv.textContent = 'ðŸš©';
                    }

                    tileDiv.onclick = () => clickTile(x, y);
                    tileDiv.oncontextmenu = (e) => {
                        e.preventDefault();
                        flagTile(x, y);
                    };

                    rowDiv.appendChild(tileDiv);
                });

                board.appendChild(rowDiv);
            });
        }

        function updateStatus(message, statusClass) {
            const statusElement = document.getElementById('game-status');
            statusElement.textContent = message;
            statusElement.className = statusClass;
        }

        function updateGameStatus(gameState) {
            switch (gameState) {
                case 'Won':
                    updateStatus('ðŸŽ‰ You Won!', 'won');
                    break;
                case 'Lost':
                    updateStatus('ðŸ’¥ Game Over', 'lost');
                    break;
                default:
                    updateStatus('Game in progress', '');
            }
        }

        function updateStats() {
            if (!gameData) return;
            
            document.getElementById('mine-count').textContent = gameData.mine_count;
            
            const flagCount = gameData.board.flat().filter(tile => tile.flagged).length;
            document.getElementById('flag-count').textContent = flagCount;
            
            const exposedCount = gameData.board.flat().filter(tile => tile.exposed).length;
            document.getElementById('exposed-count').textContent = exposedCount;
        }

        // Start with a new game when page loads
        window.addEventListener('load', newGame);
    </script>
</body>
</html>
